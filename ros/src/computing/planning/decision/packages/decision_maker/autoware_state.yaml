---
autoware_states:
  -
    StateName: Start
    Transition:
      -
        Key: started
        Target: Init
    Parent: ~
  -
    StateName: Init
    Transition:
      -
        Key: init_start
        Target: SensorInit
    Parent: ~
  -
    StateName: SensorInit
    Transition:
      -
        Key: sensor_is_ready
        Target: MapInit
    Parent: Init
  -
    StateName: MapInit
    Transition:
      -
        Key: map_is_ready
        Target: LocalizationInit
    Parent: Init
  -
    StateName: LocalizationInit
    Transition:
      -
        Key: localization_is_ready
        Target: PlanningInit
    Parent: Init
  -
    StateName: PlanningInit
    Transition:
      -
        Key: planning_is_ready
        Target: VehicleInit
    Parent: Init
  -
    StateName: VehicleInit
    Transition:
      -
        Key: vehicle_is_ready
        Target: VehicleReady
    Parent: Init
  -
    StateName: VehicleReady
    Transition:
      -
        Key: going_to_wait_mission_order
        Target: WaitMissionOrder
    Parent: ~
  -
    StateName: WaitMissionOrder
    Transition:
      -
        Key: received_mission_order
        Target: MissionCheck
    Parent: ~
  -
    StateName: MissionCheck
    Transition:
      -
        Key: mission_is_compatible
        Target: DriveReady
    Parent: ~
  -
    StateName: DriveReady
    Transition:
      -
        Key: engage
        Target: Drive
    Parent: ~
  -
    StateName: Drive
    Transition:
      -
        Key: on_lane_area
        Target: LaneArea
      -
        Key: on_free_area
        Target: FreeArea
      -
        Key: arrived_goal
        Target: MissionComplete
      -
        Key: mission_aborted
        Target: MissionAborted
      -
        Key: emergency
        Target: Emergency
    Parent: ~
  -
    StateName: LaneArea
    Transition:
      -
        Key: on_left_turn
        Target: LeftTurn
      -
        Key: on_right_turn
        Target: RightTurn
      -
        Key: on_straight
        Target: Straight
      -
        Key: on_back
        Target: Back
    Parent: Drive
  -
    StateName: LeftTurn
    Transition:
      -
        Key: clear
        Target: L_Go
      -
        Key: wait
        Target: L_Wait
    Parent: LaneArea
  -
    StateName: L_Stop
    Transition:
      -
        Key: stopped
        Target: L_Wait
    Parent: LeftTurn
  -
    StateName: L_StopLine
    Transition:
      -
        Key: clear
        Target: L_Go
      -
        Key: found_risk
        Target: L_Wait
    Parent: LeftTurn
  -
    StateName: L_Wait
    Transition:
      -
        Key: clear
        Target: L_Go
    Parent: LeftTurn
  -
    StateName: L_Go
    Transition:
      -
        Key: found_obstacle_on_opposite_lane
        Target: L_Stop
      -
        Key: found_obstacle_in_stopped_area
        Target: L_Stop
      -
        Key: found_stopline
        Target: L_StopLine
    Parent: LeftTurn
  -
    StateName: RightTurn
    Transition:
      -
        Key: clear
        Target: R_Go
      -
        Key: wait
        Target: R_Wait
    Parent: LaneArea
  -
    StateName: R_Stop
    Transition:
      -
        Key: stopped
        Target: R_Wait
    Parent: RightTurn
  -
    StateName: R_StopLine
    Transition:
      -
        Key: clear
        Target: R_Go
      -
        Key: found_risk
        Target: R_Wait
    Parent: RightTurn
  -
    StateName: R_Wait
    Transition:
      -
        Key: clear
        Target: R_Go
    Parent: RightTurn
  -
    StateName: R_Go
    Transition:
      -
        Key: found_obstacle_on_opposite_lane
        Target: R_Stop
      -
        Key: found_obstacle_in_stopped_area
        Target: R_Stop
      -
        Key: found_stopline
        Target: R_StopLine
    Parent: RightTurn
  -
    StateName: Straight
    Transition:
      -
        Key: clear
        Target: Go
      -
        Key: wait
        Target: Wait
    Parent: LaneArea
  -
    StateName: Stop
    Transition:
      -
        Key: stopped
        Target: Wait
    Parent: Straight
  -
    StateName: StopLine
    Transition:
      -
        Key: clear
        Target: Go
      - Key: found_risk
        Target: Wait
    Parent: Straight
  -
    StateName: Wait
    Transition:
      -
        Key: clear
        Target: Go
    Parent: Straight
  -
    StateName: Go
    Transition:
      -
        Key: found_obstacle_in_stopped_area
        Target: Stop
      -
        Key: found_stopline
        Target: StopLine
    Parent: Straight
  -
    StateName: Back
    Transition:
      -
        Key: clear
        Target: B_Go
      -
        Key: wait
        Target: B_Wait
    Parent: LaneArea
  -
    StateName: B_Stop
    Transition:
      -
        Key: stopped
        Target: B_Wait
    Parent: Back
  -
    StateName: B_StopLine
    Transition:
      -
        Key: clear
        Target: B_Go
      - Key: found_risk
        Target: B_Wait
    Parent: Back
  -
    StateName: B_Wait
    Transition:
      -
        Key: clear
        Target: B_Go
    Parent: Back
  -
    StateName: B_Go
    Transition:
      -
        Key: found_obstacle_in_stopped_area
        Target: B_Stop
      -
        Key: found_stopline
        Target: B_StopLine
    Parent: Back
  -
    StateName: FreeArea
    Transition: []
    Parent: Drive
  -
    StateName: MissionComplete
    Transition:
      -
        Key: goto_wait_order
        Target: WaitOrder
      -
        Key: re_enter_mission
        Target: DriveReady
    Parent: ~
  -
    StateName: MissionAborted
    Transition:
      -
        Key: goto_wait_order
        Target: WaitOrder
    Parent: ~
  -
    StateName: Emergency
    Transition:
      -
        Key: return_from_emergency
        Target: WaitOrder
    Parent: ~
  -
    StateName: WaitOrder
    Transition:
      -
        Key: received_mission_order
        Target: MissionCheck
    Parent: ~
